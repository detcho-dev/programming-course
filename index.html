<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Course</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');

        *{
           font-family: "Poppins", sans-serif;
           font-weight: 400;
           font-style: normal;
           color: white;
           background-color: rgb(0, 1, 10);
        }

        body{    
          margin: 0;
          padding: 0;
        }

        .main{
        display: flex;
        justify-content: center;
        }

        .container{
             width: 90%;
            margin-top: 400px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 40px;
            gap: 20px; 
        }

        

        button:first-child{
            width: 200px;
            border: 1px solid;
            border-radius: 15px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
        }

        button{
            width: 200px;
            border: 1px solid;
            border-radius: 15px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
            margin-left: 10px;
        }
        
        button:hover{
            transform: translateY(10px);      
        }

        .logo{
            margin-top: 5px;
            width: 100%;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .logo h1{
            background-color: transparent;
            color: rgb(0, 0, 150);
            font-weight: 200px;
            font-size: 30px;
        }

        .logo span{
            background-color: transparent;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg,rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
            text-align: center;
            justify-content: center;
            color: white;
            line-height: 30px;
            border-radius: 5px;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 32px;
        }

        .intro-section {
            text-align: center;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
}

        .intro-section h2 {
            margin: 0;
            font-size: 42px;
            font-weight: 600;
            background-color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 300;
            color: #aaa;
        }

        .highlight {
            font-size: 28px;
            font-weight: 500;
            color: transparent;
            -webkit-text-stroke: 1px white;
        }
    </style>

</head>
<body>
      
    <body>
        <div class="intro-section">
            <h2>Welcome to</h2>
            <h2>Programming Course</h2>
          
            <h3 class="subtitle">Course by <span class="highlight">Youssef Ahmed</span></h3>
            <h3 class="subtitle">Student: <span class="highlight">Fayrouz Ahmed</span></h3>
          </div>

        <div class="main">
            <div class="container">
                <a href="topic_1.html">
                    <button>
                        <div class="card">
                            <div class="logo">
                                <h1><<span class="/">/</span>></h1>
                            </div>
                            <div class="content">
                                <h4>Topic 1</h4>
                                <h2>Intro to ICDL</h2>
                                <u><i>Current Topic</i></u>
                                
                                <div class="progress-bar">
                                    <div class="progress" id="progress" style="width: 0%;"></div>
                                </div>
                            </div>
                        </div>
                    </button>
                </a>
            </div>
        </div>
    </body>
